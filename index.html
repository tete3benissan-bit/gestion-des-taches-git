<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Gestion des Tâches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      padding: 60px;
      text-align: center;
      background: #e8f5e9;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    .btn:hover {
      background: #45a049;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>Application de Gestion des Tâches</h2>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Tâches</a>
    <a href="#">Statistiques</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Bienvenue sur votre gestionnaire de tâches</h1>
    <p>Organisez, planifiez et suivez vos activités facilement.</p>
    <button class="btn">Commencer</button>
    <!-- Nouveau bouton -->
    <button class="btn" onclick="ajouterTache()">➕ Ajouter une tâche</button>
  </section>

  <footer>
    <p>&copy; 2026 Gestion des Tâches - Tous droits réservés</p>
  </footer>

  <script>
    function ajouterTache() {
      alert("Fonctionnalité à venir : formulaire pour ajouter une nouvelle tâche !");
    }
  </script>
</body>
</html>
